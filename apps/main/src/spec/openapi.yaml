openapi: "3.0.0"
info:
  version: 1.0.0
  title: Most Secure Mailbox
  license:
    name: MIT
servers:
  - url: http://localhost:4000
paths:
  /users:
    post:
      summary: Create a new user
      operationId: createUser
      x-eov-operation-handler: api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '201':
          description: User created
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: Get users' list
      operationId: getUsers
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Start of users name
          required: true
          schema:
            type: string
            minLength: 3
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersList"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /connections:
    get:
      summary: Get connected users from a list
      description: takes a list of username as query parameters and respond with those that are connected
      operationId: getConnections
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - name: list
          in: query
          description: list of usernames
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A list of connected users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersList"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /subscription:
    post:
      summary: Subscribe to the push notification service
      operationId: subscribe
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subcription'
      responses:
        '201':
          description: Subscription created
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /identity/{at}:
    get:
      summary: Login
      operationId: login
      x-eov-operation-handler: api
      parameters:
        - name: at
          in: path
          description: Start of users name
          required: true
          schema:
            type: string
            minLength: 3
            maxLength: 35
      responses:
        '200':
          description: Encrypted Bearer token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identity"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /user/{at}:
    get:
      summary: Get one user informations
      operationId: getOneUser
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - name: at
          in: path
          description: Username
          required: true
          schema:
            type: string
            minLength: 3
            maxLength: 35
      responses:
        '200':
          description: One user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete every reference to an account
      description: Incinerate an account entirely
      operationId: incinerate
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
        - name: at
          in: path
          description: Username
          required: true
          schema:
            type: string
            minLength: 3
            maxLength: 35

      responses:
        '200':
          description: The account doesn't exists anymore
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /contacts:
    put:
      summary: Save the contact list
      operationId: setUserContactList
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Challenge'
      responses:
        '200':
          description: List saved
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /vault:
    put:
      summary: Save the user encrypted secret key
      operationId: setUserVaultItem
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vault'
      responses:
        '200':
          description: Key saved
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Remove the user encrypted secret key
      operationId: removeUserVaultItem
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
      responses:
        '200':
          description: Vault item is removed
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /inbox:
    get:
      summary: Get a user inbox
      description: |
        A list of messages headers, the challenge should contain:
        - from
        - sentAt
        - title
      operationId: getInbox
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of messages headers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Inbox"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /message:
    post:
      summary: Send a message
      operationId: writeMessage
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '201':
          description: Message sent
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /message/{msgId}:
    get:
      summary: Get a message content and delete it from DB
      description: |
        One full message, the challenge should contain:
        - from
        - sentAt
        - title
        - content
      operationId: getMessage
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - name: msgId
          in: path
          required: true
          description: The ID of the message to fetch
          schema:
            type: integer
      responses:
        '200':
          description: A complete message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Force removal of a message
      description: Delete a message from db
      operationId: removeMessage
      x-eov-operation-handler: api
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-msm-Sig
          required: true
          description: SK signature of the body
          schema:
            type: string
            format: byte
            minLength: 172
            maxLength: 172
        - name: msgId
          in: path
          required: true
          description: The ID of the message to delete
          schema:
            type: integer
      responses:
        '200':
          description: The message is removed
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NewUser:
      type: object
      required:
        - at
        - key
        - signature
        - hash
      properties:
        at:
          type: string
          minLength: 3
          maxLength: 35
        key:
          type: string
          minLength: 788
          maxLength: 788
        signature:
          type: string
          minLength: 268
          maxLength: 268
        hash:
          type: string
          format: byte
          minLength: 172
          maxLength: 172
    Challenge:
      type: object
      required:
        - token
        - passphrase
        - iv
      properties:
        token:
          type: string
          format: byte
        passphrase:
          type: string
          format: byte
          minLength: 684
          maxLength: 684
        iv:
          type: string
          format: byte
          minLength: 24
          maxLength: 24
    Identity:
      allOf:
        - $ref: '#/components/schemas/Challenge'
        - type: object
          properties:
            vault:
              $ref: "#/components/schemas/VaultItem"
        - type: object
          properties:
            switch:
              $ref: "#/components/schemas/VaultItem"
    User:
      type: object
      required:
        - id
        - at
        - key
        - signature
      properties:
        id:
          type: string
        at:
          type: string
          minLength: 3
          maxLength: 35
        key:
          type: string
          minLength: 788
          maxLength: 788
        signature:
          type: string
          minLength: 268
          maxLength: 268
    UsersList:
      type: array
      items:
        type: string
        minLength: 3
        maxLength: 35
    Inbox:
      type: array
      items:
        $ref: "#/components/schemas/InboxHeader"
    InboxHeader:
      type: object
      required:
        - id
        - challenge
      properties:
        id:
          type: integer
        challenge:
          $ref: "#/components/schemas/Challenge"
    Message:
      type: object
      required:
        - id
        - challenge
      properties:
        id:
          type: integer
        challenge:
          $ref: "#/components/schemas/Challenge"
    Post:
      type: object
      required:
        - to
        - title
        - content
      properties:
        to:
          type: string
          minLength: 3
          maxLength: 35
        title:
          type: string
          format: byte
          minLength: 684
          maxLength: 684
        content:
          type: string
          format: byte
          minLength: 684
          maxLength: 684
    Vault:
      type: object
      required:
        - vault
        - switch
      properties:
        vault:
          $ref: "#/components/schemas/VaultItem"
        switch:
          $ref: "#/components/schemas/VaultItem"
    VaultItem:
      type: object
      required:
        - token
        - iv
      properties:
        token:
          type: string
          format: byte
          minLength: 5548
          maxLength: 5556
        iv:
          type: string
          format: byte
          minLength: 24
          maxLength: 24
    Subcription:
      type: object
      required:
        - endpoint
        - keys
      properties:
        endpoint:
          type: string
          pattern: '^https:\/\/(\bandroid\.googleapis\.com\b|\bfcm\.googleapis\.com\b|\bupdates\.push\.services\.mozilla\.com\b|\bupdates-autopush\.stage\.mozaws\.net\b|\bupdates-autopush\.dev\.mozaws\.net\b|\b.*\.notify\.windows\.com\b|\b.*\.push\.apple\.com\b)\/'
        keys:
          type: object
          required:
            - auth
            - p256dh
          properties:
            auth:
              type: string
              minLength: 22
              maxLength: 22
            p256dh:
              type: string
              minLength: 87
              maxLength: 87
    Error:
      type: object
      properties:
        status:
          type: integer
          format: int32
        code:
          type: string
        message:
          type: string
